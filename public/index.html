<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="../assets/facebook_logo_icon_147291.png" />
    <title>Facebook</title>
</head>
<body class="bg-gray-400">
    <div class="container mt-48 flex mx-auto items-center justify-center"> <!---->
        <div class="left w-1/3 mx-14 ">
            <img class="w-60" src="../assets/4lCu2zih0ca.svg" alt="">
            <p class="text text-3xl mx-5 w-96 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 relative">
            <input class="px-4 my-2 h-12 border border-2 border-gray-200 rounded-lg hover:border-gray-400 outline-blue-600" type="text" placeholder="Email address or phone number" id="">
            <input class="px-4 my-2 h-12 border border-2 border-gray-200 rounded-lg hover:border-gray-400 outline-blue-600 " type="password" placeholder="password">
            <button class="btn bg-blue-500 rounded-md h-10 my-2 text-white font-bold hover:bg-blue-600 ">Log In</button>
            <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn bg-green-600 h-10 rounded-md text-white w-40 font-bold mx-auto hover:bg-green-700 " >Create New Account</button>
            <span class="absolute -bottom-10 text-sm  "><span class="font-bold hover:underline cursor-pointer">Create New Account</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
